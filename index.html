<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Indiana BMV Branch Locations</title>
    <link rel="shortcut icon" type="image/png" href="https://www.in.gov/favicon.ico" />
    <meta name="description" content="Indiana BMV Branch Locations">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

<body>
    <header role="banner">
        <div class="headerContainer">
            <h1>Indiana Bureau of Motor&nbsp;Vehicles</h1>
            <h2>Branch Location Finder</h2>
        </div>
    </header>
    <main role="main">
        <div class="mapCanvas" id="js-map-canvas"></div>
        <a class="aboutButton" id="js-about" href="#">
            <img src="about.svg" />
        </a>

        <div class="popupOverlay" id="js-popup-pverlay">
            <div class="popupContent">
                <h2>About</h2>
                <p>Find your nearest BMV or RSI Training location on the map, then click on it to see details.</p>
                <p>Data courtesy of in.gov.</p>
                <button class="aboutCloseButton" id="js-close">OK</button>
            </div>
        </div>

    </main>
